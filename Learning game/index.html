<!DOCTYPE html>
<html>
	<head>
		<title> Let's play </title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-2.1.1.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="content">
			<div id="play">
				<button> Play</button>
				<p class="message instructions">Find the banana</p>
				<p class="message correct">Good job !</p>
				<p class="message wrong">Wrong, try again !<br>Find the banana </p>
			</div>
			<table id="main">
				<tr class="first line">
					<td class="image"><img src="apple.jpeg"></td>
					<td class="image"><img src="grapes.jpeg"></td>
				</tr>
				<tr class="second line">
					<td class="image"><img src="lemon.jpeg"></td>
					<td class="image correct"><img src="banana.jpeg"></td>
				</tr>
				<tr class="third line">
					<td class="image top left"><img src="strawberry.jpeg"></td>
					<td class="image top right"><img src="peach.jpeg"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
